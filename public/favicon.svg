<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100" role="img" aria-label="Favicon">
  <!-- Black circle background -->
  <circle cx="50" cy="50" r="48" fill="#000"/>

  <!-- Kanji: 工 (kō) — drawn with filled rectangles for crisp rendering at small sizes -->
  <!-- Top bar (slightly slimmer) -->
  <rect x="20" y="26" width="60" height="10" rx="0" fill="#fff"/>
  <!-- Vertical stem (slightly thicker for readability) -->
  <rect x="44" y="26" width="12" height="50" rx="0" fill="#fff"/>
  <!-- Bottom bar (slightly thicker for visual anchoring) -->
  <rect x="20" y="64" width="60" height="12" rx="0" fill="#fff"/>
</svg>
